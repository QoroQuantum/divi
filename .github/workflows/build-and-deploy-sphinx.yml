# Build Sphinx docs and deploy to GitHub Pages
name: Build & Deploy Docs to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Sphinx (and extras)
        run: |
          python -m pip install --upgrade pip
          if [ -f docs/requirements.txt ]; then
            pip install -r docs/requirements.txt
          else
            # Fallback set of common doc deps; tweak as needed
            pip install sphinx furo myst-parser sphinx-rtd-theme
          fi

      - name: Build Sphinx HTML
        run: |
          # If you use Makefile: make -C docs html
          sphinx-build -b html docs docs/_build/html
        env:
          # Optional: ensure locale doesnâ€™t break builds
          LC_ALL: C.UTF-8
          LANG: C.UTF-8

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact (built docs)
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/_build/html

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
