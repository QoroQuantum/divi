name: Build & Deploy Docs (Poetry) to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: 1.8.3
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Install doc dependencies (Poetry)
        run: |
          # Install ONLY the docs group to keep the build lean.
          poetry install --only docs --no-root --no-interaction --no-ansi
          poetry show

      - name: Build Sphinx HTML
        run: |
          mkdir -p docs/_build/html
          poetry run sphinx-build -b html docs/source docs/_build/html
        env:
          LC_ALL: C.UTF-8
          LANG: C.UTF-8

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact (built docs)
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/_build/html

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
