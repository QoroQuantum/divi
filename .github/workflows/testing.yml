name: Unit Tests and Tutorial Scripts

on: [push, workflow_dispatch]

permissions:
  contents: read

jobs:
  tests:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ["3.11", "3.12"]
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: 2.2.1
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Cache Poetry dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pypoetry
            .venv
          key: poetry-${{ runner.os }}-${{ matrix.python-version }}-${{ hashFiles('**/poetry.lock') }}
          restore-keys: |
            poetry-${{ runner.os }}-${{ matrix.python-version }}-

      - name: Install dependencies
        run: poetry install --with testing --without dev,ui,docs

      - name: Run unit tests
        run: poetry run pytest -n auto -m "not requires_api_key"

      - name: Run API tests
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: poetry run pytest --run-api-tests -m "requires_api_key"
        env:
          QORO_API_KEY: ${{ secrets.QORO_API_KEY }}
          LOCKED_ACCOUNT_KEY: ${{ secrets.LOCKED_ACCOUNT_KEY }}

  tutorials:
    runs-on: ubuntu-latest
    needs: tests
    timeout-minutes: 10
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: 2.2.1
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Cache Poetry dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pypoetry
            .venv
          key: poetry-${{ runner.os }}-${{ matrix.python-version }}-${{ hashFiles('**/poetry.lock') }}
          restore-keys: |
            poetry-${{ runner.os }}-${{ matrix.python-version }}-

      - name: Install dependencies
        run: poetry install --with testing --without dev,ui,docs

      - name: Run tutorial scripts
        run: ./.github/workflows/run_tutorials.sh
