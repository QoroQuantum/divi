name: Unit Tests and Tutorial Scripts

on: [push]

jobs:
  setup:
    runs-on: ubuntu-22.04   # Pin the runner to avoid sudden breakage
    outputs:
      python-version: ${{ steps.setup-python.outputs.python-version }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        id: setup-python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'poetry'   # built-in caching for Poetry deps

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: 1.8.5
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Install dependencies
        run: |
          poetry install --no-interaction --no-root --without dev,ui,docs
          poetry install --no-interaction --only-root

  tests:
    runs-on: ubuntu-22.04
    needs: setup
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ needs.setup.outputs.python-version }}
          cache: 'poetry'

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: 1.8.5
          virtualenvs-in-project: true

      - name: Run tests
        run: poetry run pytest -n auto --maxfail=5 --disable-warnings -q

  tutorials:
    runs-on: ubuntu-22.04
    needs: [setup, tests]
    if: github.event_name == 'pull_request'  # ‚Üê Only runs for PRs
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ needs.setup.outputs.python-version }}
          cache: 'poetry'

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: 1.8.5
          virtualenvs-in-project: true

      - name: Run tutorial scripts
        run: ./.github/workflows/run_tutorials.sh
